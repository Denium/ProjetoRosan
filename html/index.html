<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Configuração de media query -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosan</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <!-- Cabeçalho -->
  <div class="container">
    <header class="cabecalho">
      <div class="img_logo_branco">
        <img src="../Imagens/LogoRosanBranco.png" width="100" height="50" alt="Logo da Rosan">
      </div>

      <div class="menu_Categorias">
        <a href="" >Masculinas</a>
        <a target="_blank">Femininas</a>
        <a target="_blank">Kids</a>
      </div>


    </header>

    <div class="container_outdoor_Rosan">
      <p class="titleRosan">ROSAN </p>
      <p class="subtitleRosan">Modas Masculinas e femininas </p>
    </div>

  </div>

  <!-- Carrossel -->
  <div class="slider">
    <div class="slides">
      <!-- Radio Buttons -->
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <!-- Fim Radio Buttons -->

      <!-- Slide images -->
      <div class="slide first">
        <img src="../Imagens/ModeloCarrossel1.jpg" alt="Imagem 1">
      </div>

      <div class="slide">
        <img src="../Imagens/ModeloCarrossel2.jpg" alt="Imagem 2">
      </div>

      <div class="slide">
        <img src="../Imagens/ModeloCarrossel3.jpg" alt="Imagem 3">
      </div>
      <!-- Fim Slide images -->

      <!-- Navigation auto -->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
      </div>

    </div>

    <div class="manual-navigation">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
    </div>

  </div>
  <!-- Fim do Carrossel -->

  <script src="../javascript/script.js"></script>
</body>

</html>
